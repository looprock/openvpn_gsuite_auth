{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}
Password Reset
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
      <h1 class="pt-5 pb-2">Password Reset</h1>
      {% if message %}
      <p class="pt-2"><strong>{{ message }}</strong></p>
      {% endif %} 
      {{ render_form(form) }}

    </div>
  </div>
</div>
{% endblock %}
